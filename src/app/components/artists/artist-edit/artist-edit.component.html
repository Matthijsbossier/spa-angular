<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="artistForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!artistForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
                    type="text"
                    id="imagePath"
                    formControlName="imagePath"
                    class="form-control"
                    #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
                    type="text"
                    id="description"
                    class="form-control"
                    formControlName="description"
                    rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10" formArrayName="albums">
          <div
                  class="row"
                  *ngFor="let albumCtrl of artistForm.get('albums').controls; let i = index"
                  [formGroupName]="i"
                  style="margin-top: 10px;">
            <div class="col-xs-8">
                <label>Album name</label>
              <input
                      type="text"
                      class="form-control"
                      formControlName="name">
            </div>
            <div class="col-xs-3">
                <label>Year</label>
              <input
                      type="number"
                      class="form-control"
                      formControlName="year">
            </div>
            <div class="col-xs-8">
                <label>Album cover URL</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="imagePath">
                    <hr>
            </div>
            <div class="col-xs-2">
              <button
                      type="button"
                      class="btn btn-danger"
                      (click)="onDeleteAlbum(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                      type="button"
                      class="btn btn-success"
                      (click)="onAddAlbum()">Add Album</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
